    <script>
        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        const MUSIC_FILES = [
            './music/song1.mp3',
            './music/song2.mp3',
            './music/song3.mp3'
        ];
        
        let currentMusicIndex = 0;
        let bgMusic = null;
        let isChangingSong = false;
        
        function initMusic() {
            bgMusic = new Audio(MUSIC_FILES[currentMusicIndex]);
            bgMusic.loop = false;
            bgMusic.volume = 1.0;
            
            bgMusic.addEventListener('ended', () => {
                if (!isChangingSong) {
                    playNextSong();
                }
            });
        }
        
        function playNextSong() {
            if (isChangingSong) return;
            
            isChangingSong = true;
            currentMusicIndex = (currentMusicIndex + 1) % MUSIC_FILES.length;
            
            // Fade out b√†i c≈©
            const fadeOutInterval = setInterval(() => {
                if (bgMusic && bgMusic.volume > 0) {
                    bgMusic.volume = Math.max(0, bgMusic.volume - 0.1);
                } else {
                    clearInterval(fadeOutInterval);
                    if (bgMusic) {
                        bgMusic.pause();
                        bgMusic.currentTime = 0;
                    }
                    
                    // ƒê·ª£i 1 gi√¢y tr∆∞·ªõc khi ph√°t b√†i m·ªõi
                    setTimeout(() => {
                        bgMusic = new Audio(MUSIC_FILES[currentMusicIndex]);
                        bgMusic.loop = false;
                        bgMusic.volume = 0;
                        
                        bgMusic.addEventListener('ended', () => {
                            if (!isChangingSong) {
                                playNextSong();
                            }
                        });
                        
                        bgMusic.play().catch(e => console.log(e));
                        
                        // Fade in b√†i m·ªõi
                        const fadeInInterval = setInterval(() => {
                            if (bgMusic && bgMusic.volume < 1.0) {
                                bgMusic.volume = Math.min(1.0, bgMusic.volume + 0.1);
                            } else {
                                clearInterval(fadeInInterval);
                                isChangingSong = false;
                            }
                        }, 50);
                    }, 1000);
                }
            }, 100);
        }
        
        // X·ª≠ l√Ω double click ƒë·ªÉ ƒë·ªïi b√†i
        let lastClickTime = 0;
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
            playNextSong();
        });

        // ==========================================
        // LOAD L·ªúI CH√öC T·ª™ JSON
        // ==========================================
        const API_BASE_URL = 'http://localhost:8080/api';
        let wishesData = [];
        let photoTextures = [];
        let photoMeshes = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let mouseX = 0.5;
        let treeRotationSpeed = 1.0;

        // ƒê·ª£i font load xong
        function waitForFonts() {
            return new Promise((resolve) => {
                if (document.fonts && document.fonts.ready) {
                    document.fonts.ready.then(() => {
                        setTimeout(resolve, 100);
                    });
                } else {
                    setTimeout(resolve, 500);
                }
            });
        }

        // G·ªçi API ƒë·ªÉ l·∫•y l·ªùi ch√∫c
        async function fetchWishes() {
            try {
                const response = await fetch(`${API_BASE_URL}/wishes`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Ki·ªÉm tra response c√≥ d·ªØ li·ªáu kh√¥ng
                const text = await response.text();
                if (!text || text.trim() === '') {
                    console.warn('Response r·ªóng, tr·∫£ v·ªÅ m·∫£ng r·ªóng');
                    return [];
                }
                
                // Parse JSON
                try {
                    const data = JSON.parse(text);
                    return Array.isArray(data) ? data : [];
                } catch (parseError) {
                    console.error('L·ªói parse JSON:', parseError, 'Response text:', text);
                    return [];
                }
            } catch (error) {
                console.error('L·ªói khi g·ªçi API:', error);
                return [];
            }
        }

        // G·ªçi API ƒë·ªÉ th√™m l·ªùi ch√∫c m·ªõi
        async function addWishToAPI(sender, content) {
            try {
                const response = await fetch(`${API_BASE_URL}/wishes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sender, content })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                // Ki·ªÉm tra response c√≥ d·ªØ li·ªáu kh√¥ng
                const text = await response.text();
                if (!text || text.trim() === '') {
                    throw new Error('Response r·ªóng t·ª´ server');
                }
                
                // Parse JSON
                try {
                    return JSON.parse(text);
                } catch (parseError) {
                    console.error('L·ªói parse JSON response:', parseError, 'Response text:', text);
                    throw new Error('L·ªói parse JSON t·ª´ server');
                }
            } catch (error) {
                console.error('L·ªói khi th√™m l·ªùi ch√∫c:', error);
                throw error;
            }
        }

        // T·∫°o texture t·ª´ l·ªùi ch√∫c v·ªõi font vi·∫øt tay
        function createWishTexture(sender, content) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // N·ªÅn v·ªõi gradient ƒë·∫πp
            const gradient = ctx.createLinearGradient(0, 0, 0, 1024);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Vi·ªÅn v√†ng
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, 984, 984);
            
            // Vi·ªÅn trong
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = 4;
            ctx.strokeRect(30, 30, 964, 964);
            
            // T√™n ng∆∞·ªùi g·ª≠i - font vi·∫øt tay l·ªõn
            ctx.font = 'bold 80px "Dancing Script", "Caveat", cursive';
            ctx.fillStyle = '#FFD700';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
            ctx.shadowBlur = 15;
            
            const senderY = 150;
            ctx.fillText(sender, 512, senderY);
            
            // ƒê∆∞·ªùng k·∫ª trang tr√≠
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(150, senderY + 100);
            ctx.lineTo(512 - 50, senderY + 100);
            ctx.moveTo(512 + 50, senderY + 100);
            ctx.lineTo(874, senderY + 100);
            ctx.stroke();
            
            // N·ªôi dung l·ªùi ch√∫c - font vi·∫øt tay
            ctx.font = '500 60px "Dancing Script", "Caveat", cursive';
            ctx.fillStyle = '#FFFFFF';
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.shadowBlur = 10;
            
            // X·ª≠ l√Ω xu·ªëng d√≤ng cho n·ªôi dung d√†i
            const maxWidth = 900;
            const lineHeight = 90;
            const words = content.split(' ');
            let line = '';
            let y = senderY + 180;
            
            words.forEach((word) => {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                
                if (testWidth > maxWidth && line.length > 0) {
                    ctx.fillText(line.trim(), 512, y);
                    line = word + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            });
            ctx.fillText(line.trim(), 512, y);
            
            // Trang tr√≠ g√≥c
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            const cornerSize = 40;
            // G√≥c tr√™n tr√°i
            ctx.beginPath();
            ctx.moveTo(60, 60);
            ctx.lineTo(60 + cornerSize, 60);
            ctx.moveTo(60, 60);
            ctx.lineTo(60, 60 + cornerSize);
            ctx.stroke();
            // G√≥c tr√™n ph·∫£i
            ctx.beginPath();
            ctx.moveTo(964, 60);
            ctx.lineTo(964 - cornerSize, 60);
            ctx.moveTo(964, 60);
            ctx.lineTo(964, 60 + cornerSize);
            ctx.stroke();
            // G√≥c d∆∞·ªõi tr√°i
            ctx.beginPath();
            ctx.moveTo(60, 964);
            ctx.lineTo(60 + cornerSize, 964);
            ctx.moveTo(60, 964);
            ctx.lineTo(60, 964 - cornerSize);
            ctx.stroke();
            // G√≥c d∆∞·ªõi ph·∫£i
            ctx.beginPath();
            ctx.moveTo(964, 964);
            ctx.lineTo(964 - cornerSize, 964);
            ctx.moveTo(964, 964);
            ctx.lineTo(964, 964 - cornerSize);
            ctx.stroke();
            
            return new THREE.CanvasTexture(canvas);
        }

        async function loadWishes() {
            try {
                console.log('ƒêang load l·ªùi ch√∫c t·ª´ API...');
                wishesData = await fetchWishes();
                
                // N·∫øu kh√¥ng c√≥ d·ªØ li·ªáu t·ª´ API, th·ª≠ load t·ª´ file JSON tr·ª±c ti·∫øp (fallback)
                if (!Array.isArray(wishesData) || wishesData.length === 0) {
                    console.warn('Kh√¥ng c√≥ l·ªùi ch√∫c t·ª´ API, th·ª≠ load t·ª´ file JSON...');
                    try {
                        const response = await fetch('./music/data.json');
                        if (response.ok) {
                            const text = await response.text();
                            if (text && text.trim()) {
                                wishesData = JSON.parse(text);
                            }
                        }
                    } catch (fileError) {
                        console.warn('Kh√¥ng load ƒë∆∞·ª£c t·ª´ file JSON:', fileError);
                    }
                }
                
                if (!Array.isArray(wishesData) || wishesData.length === 0) {
                    console.warn('Kh√¥ng c√≥ l·ªùi ch√∫c n√†o, s·ª≠ d·ª•ng d·ªØ li·ªáu m·∫∑c ƒë·ªãnh');
                    wishesData = [
                        { id: 1, sender: "Ng∆∞·ªùi g·ª≠i", content: "Ch√∫c m·ª´ng Gi√°ng Sinh! üéÑ" }
                    ];
                }
                
                await waitForFonts();
                
                // T·∫°o texture t·ª´ l·ªùi ch√∫c
                photoTextures = [];
                for (let i = 0; i < wishesData.length; i++) {
                    const wish = wishesData[i];
                    if (wish && wish.sender && wish.content) {
                        const texture = createWishTexture(wish.sender, wish.content);

                    }
                }
                
                console.log('ƒê√£ t·∫°o', photoTextures.length, 'texture th√†nh c√¥ng');
            } catch (error) {
                console.error('L·ªói khi load l·ªùi ch√∫c:', error);
                // Fallback: d·ªØ li·ªáu m·∫∑c ƒë·ªãnh
                wishesData = [
                    { id: 1, sender: "Ng∆∞·ªùi g·ª≠i", content: "Ch√∫c m·ª´ng Gi√°ng Sinh! üéÑ" }
                ];
                await waitForFonts();
                photoTextures = [createWishTexture(wishesData[0].sender, wishesData[0].content)];
            }
        }

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#FFFFE0');
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA');
                grd.addColorStop(0.3, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; 
                ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(54, 20, 20, 88);
                ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 2; ctx.strokeRect(20, 20, 88, 88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            goldCount: 2000,  
            redCount: 300,  
            giftCount: 150, 
            explodeRadius: 65,
            photoOrbitRadius: 25,
            treeHeight: 70,
            treeBaseRadius: 35,
            heartSize: 40 
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; 
        let titleMesh, starMesh;

        let state = 'TREE';
        let selectedIndex = 0;

        let heartRotation = 0;

        
        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];

            for (let i = 0; i < count; i++) {
                
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;

                
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;

                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio;
                const theta = Math.random() * Math.PI * 2;

                const tx = r * Math.cos(theta);
                const tz = r * Math.sin(theta);
                pTreeTargets.push(tx, y, tz);

                
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;

                
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

                const ex = rad * Math.sin(phi) * Math.cos(lam);
                const ey = rad * Math.sin(phi) * Math.sin(lam);
                const ez = rad * Math.cos(phi);
                pExplodeTargets.push(ex, ey, ez);

                // --- Heart shape ---
                const t = Math.random() * Math.PI * 2;
                const s = CONFIG.heartSize;
                let hx = s * 16 * Math.pow(Math.sin(t), 3) / 16;
                let hy = s * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) / 16;
                let hz = (Math.random() - 0.5) * 15;
                pHeartTargets.push(hx, hy, hz);

                
                pPositions.push(tx, y, tz);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function updateParticleGroup(group, targetState, speed, handRotY, time, isBlinking) {
            const positions = group.geometry.attributes.position.array;
            let targetKey = 'tree';
            if (targetState === 'EXPLODE') targetKey = 'explode';
            else if (targetState === 'PHOTO') targetKey = 'explode';
            else if (targetState === 'HEART') targetKey = 'heart';

            const targets = group.geometry.userData[targetKey];

            for (let i = 0; i < positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;

            
            if (targetState === 'TREE') {
                // T·ªëc ƒë·ªô quay ph·ª• thu·ªôc v√†o treeRotationSpeed
                group.rotation.y += 0.003 * treeRotationSpeed;
                
                if (isBlinking) {
                    
                    
                    const scale = 1 + Math.sin(time * 5) * 0.2;
                    group.scale.set(scale, scale, scale);
                } else {
                    group.scale.set(1, 1, 1);
                }
            } else if (targetState === 'HEART') {
                group.scale.set(1, 1, 1);
                group.rotation.y = heartRotation;
            } else {
                group.scale.set(1, 1, 1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.05;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.06;
            const handRotY = (handX - 0.5) * 2.5;

            
            updateParticleGroup(groupGold, state, speed, handRotY, time, false);
            updateParticleGroup(groupRed, state, speed, handRotY, time, false); 
            updateParticleGroup(groupGift, state, speed, handRotY, time, false);

            // Quay tr√°i tim
            if (state === 'HEART') {
                heartRotation += 0.01;
                // ‚ù§Ô∏è Hi·ªán ch·ªØ I LOVE YOU trong tim
                loveTextMesh.visible = true;

                // Nh·ªãp ƒë·∫≠p nh·∫π
                const pulse = 1 + Math.sin(time * 3) * 0.05;
                loveTextMesh.scale.set(pulse, pulse, 1);

                // Gi·ªØ ch·ªØ lu√¥n quay v·ªÅ camera
                loveTextMesh.lookAt(camera.position);

            }

            
            photoMeshes.forEach((mesh, i) => {
                if (!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                if (loveTextMesh) loveTextMesh.visible = false;

                titleMesh.visible = true; starMesh.visible = true;
                titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false;
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1); m.visible = false; });

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;

                // Hi·ªán n√∫t th√™m l·ªùi ch√∫c
                document.getElementById('btn-add-wish').style.display = 'block';

                // S·ª≠ d·ª•ng mouseX ƒë·ªÉ ƒëi·ªÅu khi·ªÉn g√≥c quay c·ªßa l·ªùi ch√∫c
                const baseAngle = (mouseX - 0.5) * Math.PI * 2;
                const wishCount = photoMeshes.length;
                const angleStep = (Math.PI * 2) / wishCount;
                let bestIdx = 0; let maxZ = -999;

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3;

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);

                    if (z > maxZ) { maxZ = z; bestIdx = i; }

                    if (z > 5) {
                        const distScale = 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8;
                        mesh.scale.lerp(new THREE.Vector3(distScale, distScale, distScale), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                // ·∫®n n√∫t th√™m l·ªùi ch√∫c khi xem chi ti·∫øt
                document.getElementById('btn-add-wish').style.display = 'none';
                
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position);
                        mesh.rotation.z = 0;
                        mesh.visible = true;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                        mesh.visible = false;
                    }
                });
                // Hi·ªán n√∫t X
                document.getElementById('close-button').style.display = 'block';
            } else {
                // ·∫®n n√∫t X v√† n√∫t th√™m l·ªùi ch√∫c khi kh√¥ng ·ªü EXPLODE ho·∫∑c PHOTO
                document.getElementById('close-button').style.display = 'none';
                if (state !== 'EXPLODE') {
                    document.getElementById('btn-add-wish').style.display = 'none';
                }
            }

            renderer.render(scene, camera);
        }

        // X·ª≠ l√Ω double click ƒë·ªÉ m·ªü/ƒë√≥ng c√¢y th√¥ng
        let lastTapTime = 0;
        let tapTimeout;
        
        function handleDoubleTap() {
            if (state === 'TREE') {
                state = 'EXPLODE';
                treeRotationSpeed = 1.0;
            } else if (state === 'EXPLODE') {
                state = 'TREE';
                treeRotationSpeed = 1.0;
            }
        }
        
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
            handleDoubleTap();
        });
        
        // H·ªó tr·ª£ double tap tr√™n mobile
        let touchStartTime = 0;
        let touchStartPos = { x: 0, y: 0 };
        let touchMoved = false;
        let lastTapPos = { x: 0, y: 0 };
        
        window.addEventListener('touchstart', (e) => {
            touchStartTime = Date.now();
            touchMoved = false;
            if (e.touches.length > 0) {
                touchStartPos.x = e.touches[0].clientX;
                touchStartPos.y = e.touches[0].clientY;
            }
        }, { passive: true });
        
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                const dx = Math.abs(e.touches[0].clientX - touchStartPos.x);
                const dy = Math.abs(e.touches[0].clientY - touchStartPos.y);
                if (dx > 10 || dy > 10) {
                    touchMoved = true;
                }
            }
        }, { passive: true });
        
        window.addEventListener('touchend', (e) => {
            const touchDuration = Date.now() - touchStartTime;
            
            if (touchDuration < 500 && !touchMoved && e.changedTouches.length > 0) {
                const currentTime = Date.now();
                const currentX = e.changedTouches[0].clientX;
                const currentY = e.changedTouches[0].clientY;
                
                const timeDiff = currentTime - lastTapTime;
                const distDiff = Math.hypot(currentX - lastTapPos.x, currentY - lastTapPos.y);
                
                if (timeDiff < 300 && timeDiff > 0 && distDiff < 50) {
                    // Double tap detected
                    e.preventDefault();
                    clearTimeout(tapTimeout);
                    handleDoubleTap();
                    lastTapTime = 0;
                } else {
                    lastTapTime = currentTime;
                    lastTapPos.x = currentX;
                    lastTapPos.y = currentY;
                    
                    tapTimeout = setTimeout(() => {
                        // Single tap - x·ª≠ l√Ω click
                        e.preventDefault();
                        onPointerClick(e);
                    }, 300);
                }
            }
        });

        // X·ª≠ l√Ω di chu·ªôt/touch ƒë·ªÉ xoay l·ªùi ch√∫c khi c√¢y m·ªü
        function onPointerMove(e) {
            if (state === 'EXPLODE') {
                const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
                if (clientX) {
                    mouseX = clientX / window.innerWidth;
                }
            }
        }
        
        document.addEventListener('mousemove', onPointerMove);
        document.addEventListener('touchmove', onPointerMove, { passive: true });
        
        // X·ª≠ l√Ω click/touch ƒë·ªÉ xem chi ti·∫øt l·ªùi ch√∫c
        function onPointerClick(event) {
            if (state !== 'EXPLODE') return;
            
            let clientX, clientY;
            
            if (event.touches && event.touches.length > 0) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else if (event.changedTouches && event.changedTouches.length > 0) {
                clientX = event.changedTouches[0].clientX;
                clientY = event.changedTouches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            
            if (!clientX && !clientY) return;
            
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoMeshes, true);
            
            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                const meshIndex = photoMeshes.indexOf(clickedMesh);
                
                if (meshIndex !== -1) {
                    selectedIndex = meshIndex;
                    state = 'PHOTO';
                    console.log('Xem chi ti·∫øt l·ªùi ch√∫c:', wishesData[selectedIndex]);
                }
            }
        }
        
        window.addEventListener('click', onPointerClick);

        window.addEventListener('resize', () => {
            if (camera) { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
        function logError(e) { document.getElementById('error-log').style.display = 'block'; document.getElementById('error-log').innerText += e + "\n"; }
        
        // T·ª± ƒë·ªông start khi trang load
        window.addEventListener('DOMContentLoaded', () => {
            startSystem();
        });
    </script>
